{% extends 'base.html' %}

{% block content %}
<div id="content">
    <h1 id="title">Blog <span id="title_small">made with Django</span></h1>

    {% for post in object_list %}
    <div class="box">
        <p class="box_title">{{ post.title }}</p>
        <div class="imgBox">
            <a href="{% url 'blog_detail' post.id %}">
                <img src="{{ post.image.url }}">
            </a>
        </div>

        <p class="description"><span class="label">Description:</span> {{ post.description }}</p>
        <p><span class="label">Create Date: </span> {{ post.create_date }}</p>
        <p><span class="label">Modify_Date: </span> {{ post.modify_date }}</p>
    </div>
    {% endfor %}

</div>
<a href="{% url 'blog_create' %}">
    <button type="submit">CREATE</button>
</a>
{% endblock %}
