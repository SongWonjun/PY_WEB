<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      {% load staticfiles %}
      <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          body {
            color:white;
            font-size:24px;
            position:relative;
          }
          .menu_content {
            position:absolute;
            top:10%;
            left:20%;
          }
      </style>
  </head>
  <body>
    <div>
        <video autoplay muted loop width="100%;">
            <source src="{% static 'video/FOREST.mp4' %}">
        </video>
    </div>
    <div class="container menu_content">
        <div class="row">
            {% if user.is_active %}
                <div class="col-md-4"></div>
                <div class="col-md-4">Hello, Kane</div>
                <div class="col-md-4"></div>
            {% else %}
                <div class="col-md-4"></div>
                <div class="col-md-4">Hello, Guest</div>
                <div class="col-md-4"></div>
            {% endif %}
        </div>
        <div class="row">
            {% if user.is_active %}
                <div class="col-md-2"></div>
                <div class="col-md-2"><a href="{% url 'password_change' %}">Password Change</a></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"><a href="{% url 'logout' %}">Log Out</a></div>
                <div class="col-md-2"></div>
            {% else %}
                <div class="col-md-2"></div>
                <div class="col-md-2"><a href="{% url 'login' %}">Sign In</a></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"><a href="{% url 'register'%}">Sign Up</a></div>
                <div class="col-md-2"></div>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">Django</div>
            <div class="col-md-4">FrameWork</div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Made By</div>
            <div class="col-md-6">Kane</div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <a href="{% url 'admin:index' %}">ADMIN</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'about' %}">Django</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'bookmark_index' %}">BookMark</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'blog_index' %}">Blog</a>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
